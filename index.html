<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Lite-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Lite-A-Sketch</h1>
    </header>
    <section>
        <div id="settings">
            <label>Grid Size :</label>
            <input id="gridsize-input" type="text" size="2" value="64" min="1" max="100">
            <input type="color" id="color-picker">
            <button id="mode-toggle">Rainbow Mode</button>
            <button id="reset-btn">Reset colors</button>
        </div>
    </section>
    <section>
        <div id="main-container"></div>
    </section>
    <script src="app.js"></script>
</body>

</html>
